<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="../angular.min.js"></script>
      <script src="app.js"></script>
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        
        input.green {
            border-color: green;
        }
        
        input.red {
            border-color: red;
        }
        
        div.green {
            color: green;
        }
        
        div.red {
            color: red;
        }
        
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="{green: green, red: red}" ng-model="items">
         </div>
         <div>
             **PLEASE NOTE EMPTY ITEMS ARE NOT COUNTED**
         </div>
         <br/>
         <div class="form-group">
             <button class="btn btn-default" ng-click="getLunchMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{green: green, red: red}">
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
